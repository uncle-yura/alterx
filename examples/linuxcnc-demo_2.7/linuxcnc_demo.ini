[EMC]
VERSION = 1.1
MACHINE = test
DEBUG = 0 #x7FFFFFFF
CORE = 2.7.14

[DISPLAY]
DISPLAY = ../../alterx-gui -L 1 -v
LATHE = 
CYCLE_TIME = 0.1
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
LOG_FILE = alterx.log
PROGRAM_PREFIX = ~/linuxcnc/nc_files
MDI_HISTORY_FILE = mdi.log
PREFERENCE_FILE_PATH = preferences.var
JUMP_TO = ~/linuxcnc/nc_files
OPEN_FILE = 
INTRO_GRAPHIC = main_logo.png
INTRO_TIME = 5

[FILTER]
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
RS274NGC_STARTUP_CODE = 
ORIENT_OFFSET = 0
PARAMETER_FILE = sim.var
SUBROUTINE_PATH = macros
USER_M_PATH = macros/USER_M
CENTER_ARC_RADIUS_TOLERANCE_INCH = 0.00005
CENTER_ARC_RADIUS_TOLERANCE_MM = 0.00127

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 50000
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_CHANGE_WITH_SPINDLE_ON = 0
TOOL_CHANGE_QUILL_UP = 1
TOOL_CHANGE_AT_G30 = 0
RANDOM_TOOLCHANGER = 1
TOOL_TABLE = tools.var

[HAL]
HALFILE = default.hal
HALUI = halui

[KINS]
KINEMATICS = trivkins
JOINTS = 3

[TRAJ]
AXES = 3
JOINTS = 1
COORDINATES = X Y Z
HOME = 0 0 0 0 0 0 0 0 0
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
POSITION_FILE = position.var
DEFAULT_VELOCITY = 0
DEFAULT_ACCELERATION = 0
MAX_VELOCITY = 50
MAX_ACCELERATION = 50
MAX_FEED_OVERRIDE = 1.0
MAX_SPINDLE_OVERRIDE = 1.0
NO_FORCE_HOMING = 0
ARC_BLEND_ENABLE = 0
ARC_BLEND_FALLBACK_ENABLE = 0
ARC_BLEND_OPTIMIZATION_DEPTH = 50
ARC_BLEND_GAP_CYCLES = 4
ARC_BLEND_RAMP_FREQ = 20

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 5.0
MAX_ACCELERATION = 50.0
BACKLASH = 0.000
INPUT_SCALE = 1
OUTPUT_SCALE = 1.000
MIN_LIMIT = -10.0
MAX_LIMIT = 100.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 0

[AXIS_1]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 5.0
MAX_ACCELERATION = 50.0
BACKLASH = 0.000
INPUT_SCALE = 1
OUTPUT_SCALE = 1.000
MIN_LIMIT = -10.0
MAX_LIMIT = 100.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 0

[AXIS_2]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 5.0
MAX_ACCELERATION = 50.0
BACKLASH = 0.000
INPUT_SCALE = 1
OUTPUT_SCALE = 1.000
