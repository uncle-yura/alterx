Name;Enter the name of the machine.;Edit;-1;0;EMC MACHINE {};;
Version;Enter the version of LinuxCNC core.;Edit;-1;0;EMC CORE {};;
Lathe;Is this machine a lathe?;;-1;-1;DISPLAY LATHE Yes;DISPLAY LATHE ;
